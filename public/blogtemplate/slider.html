         const nextBtns = document.querySelector('.next-buttons');

  const slidess = document.querySelectorAll('.slider-container');
  
  const numberOfSlidess = slidess.length;
  var slidernumbers = 0;

  nextBtns.addEventListener("click", ()=>{
    slidess.forEach((slidez)=>{

    slidess[slidernumbers].classList.add("actives");
